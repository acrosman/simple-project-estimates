<html>
  <head>
    <meta charset="utf-8" />
    <LINK REL=StyleSheet HREF="css/monte.css" TYPE="text/css" MEDIA=screen>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div id="dataAreaWrapper" class="container">
      <fieldset>
          <legend>Upload your CSV File</legend>
          <input type="file" name="File Upload" id="csvFileInput" accept=".csv" />
          <a href="data/sample.csv">View sample data</a>
      </fieldset>
      <div class="separator">- or -</div>
      <fieldset>
        <legend>Add data by hand:</legend>
        <label for="Task Name">Task Name</label>
        <input type="text" name="Task Name" id="taskNameInput" />
        <label for="Min Time">Min Time</label>
        <input type="number" name="Min Hours" id="minInput" />
        <label for="Max Time">Max Time</label>
        <input type="number" name="Max Hours" id="maxInput" />
        <label for="Confidence">Confidence</label>
        <input type="number" name="Confidence" id="confidenceInput" />%
        <input type="button" name="addTaskBtn" id="addTaskBtn" value="Add Task"/>
      </fieldset>
      <div id="rawData">
       <p>Currently loaded task estimate data.</p>
       <table>
         <tr>
           <th>Task</th>
           <th>Max</th>
           <th>Min</th>
           <th>Confidence</th>
         </tr>
       </table>
      </div>
    </div>
    <div id="simulationAreaWrapper" class="container">
      <input type="reset" name="reset" id="resetBtn" value="Reset"/>
      <hr>
      <label for="simulationPasses">Number of times to run the simulation:</label>
      <input type="number" min="1000" max="9999999" step="100" id="simulationPasses" value="100000" length="10">
      <br>
      <input type="button" value="Run Simulation" id="startSimulationButton">
      <input type="checkbox" value="1" id="limitGraph"><label for="limitGraph">Limit graph outliers</label>
      <div id="simulationResultsWrapper">
        <div id="simulationRunningTime"></div>
        <div id="simulationMedian"></div>
        <div id="simulationAverage"></div>
        <div id="simulationStandRange"></div>
        <div id="simulationMax"></div>
        <div id="simulationMin"></div>
        <div id="simulationStandDev"></div>
        <div id="histoGram"></div>
      </div>
    </div>
    <!-- jQuery and jQuery UI -->
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/jquery.csv.js"></script>

    <!-- Requirements for d3 viz-->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/simulation.js"></script>
  </body>
</html>
